<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="..\asset\css\bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="..\css\img-search.css">
    <title>Search-Bar</title>
</head>
<body style="padding-top: 70px;">
    <nav class="navbar navbar-fixed-top">
        <div class="container-fault">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img width="90" alt="Brand" src="../image/logo-tw-2.png">
                </a>
                <form class="navbar-form navbar-left" role="search">
                    <input type="text" class="form-control" placeholder="Search">

                </form>
                <div class="button-group form-group navbar-form navbar-left" id="filters">
                    <button class="button is-checked" data-filter="*">show all</button>
                    <button class="button" data-filter=".creatter">創作者</button>
                    <button class="button" data-filter=".product">商城作品</button>
                    <button class="button" data-filter=".fundraising">募集作品</button>
                    <!--<button class="button" data-filter=":not(.transition)">not transition</button>
                    <button class="button" data-filter="numberGreaterThan50">number > 50</button>
                    <button class="button" data-filter="ium">name ends with &ndash;ium</button>-->
                </div>
                <div id="sorts" class="button-group navbar-form navbar-left">
                    <button class="button is-checked" data-sort-by="original-order">默認排序</button>
                    <button class="button" data-sort-by="name">作品名稱</button>
                    <button class="button" data-sort-by="symbol">作者</button>
                    <button class="button" data-sort-by="number">金額</button>
                    <button class="button" data-sort-by="category">分類</button>
                    <!--<button class="button" data-sort-by="weight">weight</button>-->
                </div>

            </div>
        </div>
    </nav>
    <!--navbar end-->
    <div class="container">
       
        <div class="row">
            <div class="col-sm-6 col-md-12">
                <div class="grid">
                    <div class="element-item transition creatter" data-category="transition">
                        <img src="img/2.jpg" alt="...">
                        <h3 class="name">Mercury</h3>
                        <p class="symbol">Hg</p>
                        <p class="number">80</p>
                        <p class="weight">200.59</p>
                    </div>
                    <div class="element-item fundraising " data-category="fundraising">
                        <img src="img/1.jpg" alt="...">
                        <h3 class="name">Tellurium</h3>
                        <p class="symbol">Te</p>
                        <p class="number">52</p>
                        <p class="weight">127.6</p>
                    </div>
                    <div class="element-item product creatter " data-category="product">
                        <img src="img/3.jpg" alt="...">
                        <h3 class="name">Bismuth</h3>
                        <p class="symbol">Bi</p>
                        <p class="number">83</p>
                        <p class="weight">208.980</p>
                    </div>
                    <div class="element-item product creatter " data-category="product">
                        <img src="img/4.jpg" alt="...">
                        <h3 class="name">Lead</h3>
                        <p class="symbol">Pb</p>
                        <p class="number">82</p>
                        <p class="weight">207.2</p>
                    </div>
                    <div class="element-item transition creatter " data-category="transition">
                        <img src="img/5.jpg" alt="...">
                        <h3 class="name">Gold</h3>
                        <p class="symbol">Au</p>
                        <p class="number">79</p>
                        <p class="weight">196.967</p>
                    </div>
                    <div class="element-item alkali creatter " data-category="alkali">
                        <img src="img/6.jpg" alt="...">
                        <h3 class="name">Potassium</h3>
                        <p class="symbol">K</p>
                        <p class="number">19</p>
                        <p class="weight">39.0983</p>
                    </div>
                    <div class="element-item alkali creatter " data-category="alkali">
                        <img src="img/7.jpg" alt="...">
                        <h3 class="name">Sodium</h3>
                        <p class="symbol">Na</p>
                        <p class="number">11</p>
                        <p class="weight">22.99</p>
                    </div>
                    <div class="element-item transition creatter " data-category="transition">
                        <img src="img/8.jpg" alt="...">
                        <h3 class="name">Cadmium</h3>
                        <p class="symbol">Cd</p>
                        <p class="number">48</p>
                        <p class="weight">112.411</p>
                    </div>
                    <div class="element-item test creatter " data-category="test">
                        <img src="img/9.jpg" alt="...">
                        <h3 class="name">Calcium</h3>
                        <p class="symbol">Ca</p>
                        <p class="number">20</p>
                        <p class="weight">40.078</p>
                    </div>
                    <div class="element-item transition creatter " data-category="transition">
                        <img src="img/10.jpg" alt="...">
                        <h3 class="name">Rhenium</h3>
                        <p class="symbol">Re</p>
                        <p class="number">75</p>
                        <p class="weight">186.207</p>
                    </div>
                    <div class="element-item product creatter " data-category="product">
                        <img src="img/11.jpg" alt="...">
                        <h3 class="name">Thallium</h3>
                        <p class="symbol">Tl</p>
                        <p class="number">81</p>
                        <p class="weight">204.383</p>
                    </div>
                    <div class="element-item fundraising " data-category="fundraising">
                        <img src="img/12.jpg" alt="...">
                        <h3 class="name">Antimony</h3>
                        <p class="symbol">Sb</p>
                        <p class="number">51</p>
                        <p class="weight">121.76</p>
                    </div>

                </div>
            </div>
        </div>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
        <script src="..\js\jquery-3.1.1.min.js"></script>
        <script src="..\asset\js\bootstrap.min.js"></script>
        <script src="..\js\isotope.pkgd.min.js"></script>
        <script src="..\js\img-search.js?var=1"></script>

</body>

</html>
